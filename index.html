<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call to action banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="banner">
    <div class="banner-content">
      <figure class="banner-icon-wrapper">
        <img src="images/mecha.svg" alt="banner icon" class="banner-icon">
      </figure>
      <div class="banner-text">
        <h2 class="banner-heading">Ultra Super Fighting Force</h2>
        <p class="banner-para">Control giant, fighting, transforming robots and save the world!</p>
        <a href="#" class="btn btn-big">Join USFF</a>
      </div>
    </div>
    <img src="images/placeholder-16by9.svg" alt="banner background image" class="img-flex">
  </div>
</body>
</html>
